<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilo para a imagem de fundo */
        body {
            background-image: url('/img/logo2.jpg'); /* Substitua pela URL da sua imagem */
            background-size: 50%; /* Ajuste o tamanho da imagem, por exemplo, 50% do tamanho original */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            background-color: #f5e7d9; /* Tom de bege claro */
        }

        /* Estilo para a caixa do formulário transparente */
        .card {
            background-color: rgba(255, 255, 255, 0.5); /* Fundo branco com 50% de opacidade */
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Um leve contorno */
        }

        /* Ajustar cor do texto, se necessário */
        .form-label, .text-center a {
            color: #000; /* Garante que o texto permaneça legível com a transparência */
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Login</h3>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="login" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="login" name="login" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalcadastro">Novo usuário</button> <!-- Link para criar conta -->
            </div>
        </div>
    </div>

    
    
    <!-- Modal para criação de usuário -->


    <div class="modal fade" id="modalcadastro" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Cadastro de usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- body do modal de cadastro -->
                <div class="modal-body">
                    <form id="form_cadastro_usuario">
                        <!-- Nome completo -->
                        <div class="form-outline mb-4">
                            <input type="text" id="nome" name="nome" class="form-control" required />
                            <label class="form-label" for="nome">Nome completo</label>
                        </div>

                        <!-- Informações de contato -->
                        <div class="form-outline mb-4">
                            <input type="tel" id="telefone" name="telefone" class="form-control" required />
                            <label class="form-label" for="telefone">Telefone</label>
                            <input type="email" id="email" name="email" class="form-control mt-2" required />
                            <label class="form-label" for="email">E-mail</label>
                        </div>

                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Informações para login</h1>
                        </div>
                        
                        <!-- Informações de Usuário-->
                        <div class="form-outline mb-4">
                            <input type="text" id="usuario" name="usuario" class="form-control" required />
                            <label class="form-label" for="usuario">Nome de Usuário</label>
                            <input type="password" id="senha" name="senha" class="form-control mt-2" required />
                            <label class="form-label" for="senha">Senha</label>
                        </div>
                    </div>
                    <!-- Botão de cadastro / sair -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                        <button type="button" id="btncadastrousuario" class="btn btn-primary btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">    </script>
    <script src="/js/cadastro.js"></script>
    






</body>

</html>
